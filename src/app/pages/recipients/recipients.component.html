<div class="container">
  <div class="recipients">
    <div class="recipients-contents">
      <div class="recipients-contents-title">
        RECIPIENTS
      </div>

      <div class="recipients-contents-filter">
        <label for="relationship">Filter: </label>
        <select name="relationship" class="recipients-contents-filter-relationship">
          <option value="0" class="recipients-contents-filter-relationship-all">Show All</option>
          <option *ngFor="let relationship of relationships" value="{{relationship.id}}">{{relationship.name}}</option>
        </select>
      </div>

      <div class="recipients-contents-individuals">
        <div *ngFor="let recipient of recipients" class="recipients-contents-individuals-individual" routerLink="/recipients/{{recipient.id}}">
          <div class="recipients-contents-individuals-individual-envelope">
            <!-- Source: Jam Icons (ENVELOPE) -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -5 24 24" width="24" height="24" preserveAspectRatio="xMinYMin"
              class="jam jam-envelope-f">
              <path d='M18.572.083L10.676 7.12a1 1 0 0 1-1.331 0L1.416.087A2 2 0 0 1 2 0h16a2 2 0 0 1 .572.083zm1.356 1.385c.047.17.072.348.072.532v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2c0-.185.025-.364.072-.534l7.942 7.148a3 3 0 0 0 3.992 0l7.922-7.146z' /></svg>
          </div>

          <div class="recipients-contents-individuals-individual-name">
            {{recipient.first_name}} {{recipient.last_name}}
          </div>
        </div>
      </div>

      <button type="button" class="recipients-contents-new-recipient" routerLink="/recipients/new">
        <!-- Source: Jam Icons (PLUS) -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-4.5 -4.5 24 24" width="24" height="24" preserveAspectRatio="xMinYMin">
          <path d='M8.9 6.9v-5a1 1 0 1 0-2 0v5h-5a1 1 0 1 0 0 2h5v5a1 1 0 1 0 2 0v-5h5a1 1 0 1 0 0-2h-5z' />
        </svg>

        <span>NEW RECIPIENT</span>
      </button>
    </div>
  </div>
</div>
