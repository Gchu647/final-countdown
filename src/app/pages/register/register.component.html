<div class="register">
  <div class="register-header">
    <span>FINAL COUNTDOWN</span>
    <span>REGISTRATION</span>
  </div>

  <div class="register-form">
    <form class="register-form-inner">
      <div class="register-form-inner-input">
        <label for="email">EMAIL: </label>
        <input type="email" name="email" class="register-form-inner-input-email" required>
      </div>

      <div class="register-form-inner-input">
        <label for="password">PASSWORD: </label>
        <input type="password" name="password" class="register-form-inner-input-password" required>
      </div>

      <div class="register-form-inner-input">
        <label for="confirm">CONFIRM&nbsp;&nbsp;PASSWORD: </label>
        <input type="password" name="confirm" class="register-form-inner-input-confirm" required>
      </div>

      <button type="submit" class="register-form-inner-submit">REGISTER</button>
    </form>
  </div>

  <div class="register-login-redirect">
    <span>Already have an account?</span>&nbsp;&nbsp;<a routerLink="/login"><strong>LOG IN</strong></a>
  </div>
</div>

<div class="background-image"></div>
