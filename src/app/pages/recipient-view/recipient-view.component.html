<div class="recipient-view">
  <div class="recipient-view-title">
    RECIPIENT
  </div>

  <div class="recipient-view-form">
    <form class="recipient-view-form-inner">
      <div class="recipient-view-form-inner-input">
        <label for="first-name">First Name: </label>
        <input type="text" name="first-name" [(ngModel)]="formData.first_name" class="recipient-view-form-inner-input-first-name" required>
      </div>

      <div class="recipient-view-form-inner-input">
        <label for="last-name">Last Name: </label>
        <input type="text" name="last-name" [(ngModel)]="formData.last_name" class="recipient-view-form-inner-input-last-name" required>
      </div>

      <div class="recipient-view-form-inner-input">
        <label for="email">Email: </label>
        <input type="email" name="email" [(ngModel)]="formData.email" class="recipient-view-form-inner-input-email" required>
      </div>

      <div class="recipient-view-form-inner-input">
        <label for="phone">Phone Number: </label>
        <input type="tel" name="phone" [(ngModel)]="formData.phone_number" class="recipient-view-form-inner-input-phone">
      </div>

      <div class="recipient-view-form-inner-input">
        <label for="message">Message: </label>
        <textarea rows="16" name="message" [(ngModel)]="message" class="recipient-view-form-inner-input-message"></textarea>
      </div>

      <button type="button" class="recipient-view-form-inner-save">SAVE&nbsp;&nbsp;CHANGES</button>
    </form>
  </div>
</div>
